<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koloau | Management Hub</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg: #0b0f1a;
            --card-glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #6b66f1;
            --text: #f8fafc;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: block; /* Ensure normal scrolling */
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header h1 { font-size: 2.2rem; font-weight: 900; letter-spacing: -2px; margin: 0; }
        .header .badge { background: var(--accent); color: #fff; padding: 5px 12px; border-radius: 8px; font-size: 0.7rem; font-weight: 800; }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 30px;
        }

        .glass-panel {
            background: var(--card-glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 30px;
        }

        h2 { font-size: 1.2rem; font-weight: 900; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; font-weight: 800; opacity: 0.5; margin-bottom: 8px; text-transform: uppercase; }
        input, textarea, select {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .main-btn {
            background: var(--accent);
            color: #fff;
            padding: 18px;
            border-radius: 15px;
            border: none;
            width: 100%;
            font-weight: 900;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .main-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(107, 102, 241, 0.3); }

        /* Bot Cards */
        .bot-list { display: flex; flex-direction: column; gap: 15px; }
        .bot-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bot-info h4 { margin: 0; font-size: 0.95rem; font-weight: 900; }
        .bot-info p { margin: 3px 0 0 0; font-size: 0.7rem; opacity: 0.4; }

        .btn-mini {
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 800;
            border: none;
            cursor: pointer;
        }

        .model-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .m-chip {
            padding: 12px;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            font-size: 0.8rem;
            font-weight: 700;
            transition: 0.2s;
        }

        .m-chip.active { background: var(--accent); border-color: var(--accent); color: #fff; }

        @media (max-width: 1000px) {
            .dashboard { grid-template-columns: 1fr; }
        }
    </style>
  </head>
  <body>
    <div class="container">
        <header class="header">
            <div>
                <h1>KOLOAU <span style="color:var(--accent)">CORE</span></h1>
                <div style="font-size: 0.7rem; opacity: 0.4; margin-top: 5px;">High-Performance AI Bot Infrastructure</div>
            </div>
            <div class="badge">V2.8 STABLE</div>
        </header>

        <div class="dashboard">
            <main class="main-content">
                <section class="glass-panel">
                    <h2>ðŸš€ Create AI Bot</h2>
                    <form id="bot-form">
                        <div class="input-group">
                            <label>Telegram Bot Token (@BotFather)</label>
                            <input type="text" id="token" placeholder="123456:ABC-DEF..." required>
                        </div>

                        <label>Select AI Engine</label>
                        <div class="model-selector" id="model-scroller">
                            <!-- Populated by JS -->
                        </div>
                        <input type="hidden" id="selected-model" value="gpt-5.2-pro">

                        <div class="input-group">
                            <label>System Instructions (Prompts)</label>
                            <textarea id="instructions" style="height: 120px;" placeholder="You are a helpful assistant..." required></textarea>
                        </div>
                        
                        <button type="submit" class="main-btn">Activate Bot Instance</button>
                    </form>
                </section>
            </main>

            <aside class="sidebar">
                <section class="glass-panel">
                    <h2>ðŸ”‹ My Fleet</h2>
                    <div id="bot-list" class="bot-list">
                        <div style="opacity: 0.3; text-align: center; padding: 20px;">Updating fleet...</div>
                    </div>
                </section>
            </aside>
        </div>
    </div>

    <script>
        let modelsData = {};
        let selectedModelId = 'gpt-5.2-pro';

        async function init() {
            const mRes = await fetch('/api/models');
            modelsData = await mRes.json();
            renderModels();
            fetchBots();
        }

        function renderModels() {
            const container = document.getElementById('model-scroller');
            let html = '';
            Object.keys(modelsData).forEach(cat => {
                Object.keys(modelsData[cat].models).forEach(id => {
                    html += `<div class="m-chip ${selectedModelId === id ? 'active' : ''}" onclick="selectModel('${id}', this)">${modelsData[cat].models[id]}</div>`;
                });
            });
            container.innerHTML = html;
        }

        function selectModel(id, el) {
            selectedModelId = id;
            document.getElementById('selected-model').value = id;
            document.querySelectorAll('.m-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }

        async function fetchBots() {
            const res = await fetch('/api/bots/list');
            const data = await res.json();
            const container = document.getElementById('bot-list');
            if (data.bots.length === 0) {
                container.innerHTML = '<div style="opacity:0.3; text-align:center;">Fleet is empty.</div>';
                return;
            }
            container.innerHTML = data.bots.map(b => `
                <div class="bot-card">
                    <div class="bot-info">
                        <h4>${b.token.substring(0, 10)}...</h4>
                        <p>${b.model} | Active: ${b.is_active}</p>
                    </div>
                    <div style="display:flex; flex-direction:column; gap:5px;">
                        <button class="btn-mini" style="background:${b.is_active ? '#e74c3c' : '#2ecc71'}; color:#fff" onclick="toggleBot('${b.token}')">
                            ${b.is_active ? 'STOP' : 'START'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function toggleBot(token) {
            await fetch('/api/bots/toggle', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token }) });
            fetchBots();
        }

        document.getElementById('bot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                token: document.getElementById('token').value,
                model: selectedModelId,
                instructions: document.getElementById('instructions').value
            };
            try {
                const res = await fetch('/api/bots/create', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data)});
                const result = await res.json();
                if (result.success) {
                    alert('Bot created successfully!');
                    fetchBots();
                    document.getElementById('bot-form').reset();
                } else alert('Error: ' + result.message);
            } catch(e) { alert('Network error'); }
        });

        init();
        setInterval(fetchBots, 30000);
    </script>
  </body>
</html>
