<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Koloau | MAX Dashboard</title>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
        :root {
            --accent: var(--tg-theme-button-color, #fff);
            --bg-glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --tg-bg: var(--tg-theme-bg-color, #0f172a);
            --tg-text: var(--tg-theme-text-color, #fff);
        }

        body { 
            overflow-x: hidden; 
            background: var(--tg-bg); 
            color: var(--tg-text);
            transition: 0.3s background;
        }

        .app-layout {
            display: flex;
            min-height: 100vh;
            gap: 20px;
            padding: 15px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 260px;
            position: sticky;
            top: 20px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .side-nav {
            background: var(--bg-glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .side-nav h2 { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.5; margin-bottom: 20px; }
        
        .nav-item {
            padding: 12px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .nav-item:hover { background: rgba(255, 255, 255, 0.05); }
        .nav-item.active { background: var(--tg-theme-button-color, #fff); color: var(--tg-theme-button-text-color, #000); font-weight: 800; }

        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .glass-header {
            background: var(--bg-glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .glass-header h1 { margin: 0; font-size: 1.5rem; font-weight: 800; }

        .search-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 20px;
            width: 250px;
            color: #fff;
            font-size: 0.9rem;
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
        }

        .model-card {
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
        }

        .model-card:hover { transform: scale(1.02); border-color: rgba(255, 255, 255, 0.3); }
        .model-card.selected { border-color: var(--tg-theme-button-color, #fff); background: var(--tg-theme-button-color, #fff); color: var(--tg-theme-button-text-color, #000); font-weight: 800; }

        .floating-form {
            background: var(--bg-glass);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 25px;
            margin-top: 10px;
        }

        .bot-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .bot-managed-card {
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px;
        }

        .main-btn {
            background: var(--tg-theme-button-color, #fff);
            color: var(--tg-theme-button-text-color, #000);
            font-weight: 800;
        }

        @media (max-width: 1100px) {
            .app-layout { flex-direction: column; padding: 10px; }
            .sidebar { width: 100%; height: auto; position: static; }
            .side-nav { display: flex; overflow-x: auto; gap: 8px; padding: 5px; border-radius: 15px; }
            .nav-item { white-space: nowrap; padding: 8px 15px; font-size: 0.8rem; }
            .glass-header { padding: 20px; text-align: center; justify-content: center; }
            .search-box { width: 100%; }
        }
    </style>
  </head>
  <body>
    <div class="background-blobs" style="pointer-events: none;">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>

    <div class="app-layout">
        <aside class="sidebar">
            <div class="logo-box glass-card" style="padding: 15px; text-align: center; border-radius: 20px;">
                <div class="logo" style="font-size: 1.5rem;">Koloau TMA</div>
                <div style="font-size: 0.6rem; opacity: 0.5; letter-spacing: 2px;">MINI APP v2.5</div>
            </div>
            
            <nav class="side-nav" id="sidebar-nav">
                <h2>–î–≤–∏–∂–∫–∏</h2>
            </nav>

            <div class="glass-card" style="padding: 15px; border-radius: 20px;">
                <div style="font-size: 0.7rem; opacity: 0.5;">–¢–≤–æ–π –§–ª–æ—Ç</div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <span id="fleet-count" style="font-size: 1.2rem; font-weight: 800;">0</span>
                    <span style="opacity: 0.5; font-size: 0.8rem;">–∞–∫—Ç–∏–≤–Ω—ã—Ö</span>
                </div>
            </div>
        </aside>

        <div class="content-area">
            <header class="glass-header">
                <div class="header-info">
                  <h1>–í—ã–±–æ—Ä –î–≤–∏–∂–∫–∞</h1>
                </div>
                <input type="text" class="search-box" id="search" placeholder="–ü–æ–∏—Å–∫ (GPT-5, Claude...)" oninput="filterModels()">
            </header>

            <div class="model-sections" id="model-sections"></div>

            <section class="floating-form">
                <h2 style="font-size: 1.2rem; margin-bottom: 20px;">üöÄ –°–±–æ—Ä–∫–∞ –ê–≥–µ–Ω—Ç–∞</h2>
                <form id="bot-form">
                    <div style="display: flex; flex-direction: column; gap: 15px;">
                        <div class="input-group">
                            <label>Telegram Bot Token</label>
                            <input type="text" id="token" placeholder="–ü–æ–ª—É—á–∏ –≤ @BotFather" required />
                        </div>
                        <div class="input-group">
                            <label>–ú–æ—Ç–æ—Ä: <span id="model-display-label" style="color:var(--tg-theme-button-color, #2ecc71);">GPT-5.2 Pro</span></label>
                            <input type="hidden" id="model-input" value="gpt-5.2-pro" />
                        </div>
                        <div class="input-group">
                            <label>–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏</label>
                            <textarea id="instructions" style="height: 100px;" placeholder="–¢–≤–æ–∏ —Å–∏—Å—Ç–µ–º–Ω—ã–µ –ø—Ä–∞–≤–∏–ª–∞..." required></textarea>
                        </div>
                    </div>
                    <button type="submit" id="submit-btn" class="main-btn" style="margin-top: 20px;">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –ë–æ—Ç–∞</button>
                    <div id="status"></div>
                </form>
            </section>

            <section id="fleet-section">
                <h2 style="font-size: 1.2rem; margin-bottom: 15px;">üîã –ö–æ–Ω—Ç—Ä–æ–ª—å –§–ª–æ—Ç–∞</h2>
                <div id="bot-list" class="bot-list"></div>
            </section>
        </div>
    </div>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();
      tg.ready();

      // Notify TG about colors
      document.documentElement.style.setProperty('--tg-bg', tg.backgroundColor);
      document.documentElement.style.setProperty('--tg-text', tg.textColor);

      let modelsData = {};
      let selectedModelId = 'gpt-5.2-pro';

      async function loadData() {
          const mRes = await fetch('/api/models');
          modelsData = await mRes.json();
          renderSidebar();
          renderSections();
          fetchBots();
      }

      function renderSidebar() {
          const nav = document.getElementById('sidebar-nav');
          nav.innerHTML = '<h2>–î–≤–∏–∂–∫–∏</h2>';
          Object.keys(modelsData).forEach(catId => {
              const item = document.createElement('div');
              item.className = 'nav-item';
              item.innerHTML = `<span>üìÇ</span> ${modelsData[catId].label}`;
              item.onclick = () => {
                  if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
                  scrollToCategory(catId);
              };
              item.id = `nav-${catId}`;
              nav.appendChild(item);
          });
      }

      function renderSections() {
          const container = document.getElementById('model-sections');
          container.innerHTML = '';
          Object.keys(modelsData).forEach(catId => {
              const section = document.createElement('div');
              section.className = 'category-group';
              section.id = `cat-${catId}`;
              
              let modelsHtml = '';
              Object.keys(modelsData[catId].models).forEach(id => {
                  modelsHtml += `
                      <div class="model-card ${selectedModelId === id ? 'selected' : ''}" id="card-${id}" onclick="selectModel('${id}', '${modelsData[catId].models[id]}')">
                          <div class="m-name">${modelsData[catId].models[id]}</div>
                      </div>
                  `;
              });

              section.innerHTML = `
                  <h2 style="font-size: 1rem; margin-top:20px;"> ${modelsData[catId].label}</h2>
                  <div class="model-grid">${modelsHtml}</div>
              `;
              container.appendChild(section);
          });
      }

      function scrollToCategory(id) {
          document.getElementById(`cat-${id}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
          document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
          document.getElementById(`nav-${id}`).classList.add('active');
      }

      function selectModel(id, label) {
          if (tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
          selectedModelId = id;
          document.getElementById('model-input').value = id;
          document.getElementById('model-display-label').innerText = label;
          document.querySelectorAll('.model-card').forEach(c => c.classList.remove('selected'));
          document.getElementById(`card-${id}`).classList.add('selected');
      }

      function filterModels() {
          const query = document.getElementById('search').value.toLowerCase();
          document.querySelectorAll('.model-card').forEach(card => {
              const name = card.querySelector('.m-name').innerText.toLowerCase();
              card.style.display = name.includes(query) ? 'flex' : 'none';
          });
      }

      async function fetchBots() {
          const res = await fetch('/api/bots/list');
          const data = await res.json();
          const container = document.getElementById('bot-list');
          document.getElementById('fleet-count').innerText = data.bots.length;
          
          if (data.bots.length === 0) {
              container.innerHTML = '<div style="opacity:0.3; padding: 20px; font-size:0.8rem;">–ê–∫—Ç–∏–≤–Ω—ã—Ö –±–æ—Ç–æ–≤ –Ω–µ—Ç.</div>';
              return;
          }

          container.innerHTML = data.bots.map(b => `
              <div class="bot-managed-card glass-card">
                  <div style="display:flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px;">
                    <div style="font-weight: 800; font-size: 0.9rem;">${b.token.substring(0, 10)}...</div>
                    <span class="badge" style="background: ${b.is_active ? (tg.themeParams.button_color || '#2ecc71') : '#ff4757'}">${b.is_active ? 'ON' : 'OFF'}</span>
                  </div>
                  
                  <div style="display:flex; gap: 8px; margin-bottom: 15px;">
                    <div class="stat-item" style="flex:1; background: rgba(0,0,0,0.1); padding: 8px; border-radius: 10px; text-align: center;">
                        <div style="font-size: 1rem; font-weight: 800;">${b.message_count || 0}</div>
                        <div style="font-size: 0.5rem; opacity: 0.5;">MSG</div>
                    </div>
                    <div class="stat-item" style="flex:1; background: rgba(0,0,0,0.1); padding: 8px; border-radius: 10px; text-align: center;">
                        <div style="font-size: 0.6rem; font-weight: 800; height: 1.2rem; overflow:hidden;">${b.model}</div>
                        <div style="font-size: 0.5rem; opacity: 0.5;">CPU</div>
                    </div>
                  </div>

                  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                      <button class="btn-small" style="background:var(--tg-theme-button-color, #fff); color:var(--tg-theme-button-text-color, #000);" onclick="toggleBot('${b.token}')">${b.is_active ? '–ü–∞—É–∑–∞' : '–ü—É—Å–∫'}</button>
                      <button class="btn-small" style="background:rgba(255,255,255,0.05); color:var(--tg-text);" onclick="window.open('https://t.me/${b.token.split(':')[0]}', '_blank')">–í TG</button>
                      <button class="btn-small" style="grid-column: span 2; background:rgba(231, 76, 60, 0.1); color: #e74c3c; font-size:0.7rem;" onclick="deleteBot('${b.token}')">–£–î–ê–õ–ò–¢–¨</button>
                  </div>
              </div>
          `).join('');
      }

      async function toggleBot(token) {
          if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
          await fetch('/api/bots/toggle', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token }) });
          fetchBots();
      }

      async function deleteBot(token) {
          if (tg.showConfirm && await new Promise(r => tg.showConfirm('–£–¥–∞–ª–∏—Ç—å –±–æ—Ç–∞?', r))) {
              if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('warning');
              await fetch('/api/bots/stop', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token }) });
              fetchBots();
          } else if (confirm('–£–¥–∞–ª–∏—Ç—å?')) {
              await fetch('/api/bots/stop', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token }) });
              fetchBots();
          }
      }

      document.getElementById("bot-form").addEventListener("submit", async (e) => {
          e.preventDefault();
          if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
          const btn = document.getElementById("submit-btn");
          const status = document.getElementById("status");
          const data = {
            token: document.getElementById("token").value,
            model: selectedModelId,
            instructions: document.getElementById("instructions").value,
          };

          btn.disabled = true;
          btn.innerText = "–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...";

          try {
            const res = await fetch("/api/bots/create", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data)});
            const result = await res.json();
            if (result.success) {
                if (tg.showAlert) tg.showAlert('–ê–≥–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω!');
                status.innerHTML = `<span class="success">–ì–æ—Ç–æ–≤–æ!</span>`;
                fetchBots();
                document.getElementById("bot-form").reset();
            } else { status.innerHTML = `<span class="error">–û—à–∏–±–∫–∞: ${result.message}</span>`; }
          } catch (err) { status.innerHTML = `<span class="error">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏.</span>`; }
          finally { btn.disabled = false; btn.innerText = "–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –ë–æ—Ç–∞"; }
      });

      loadData();
      setInterval(fetchBots, 20000);
    </script>
  </body>
</html>
