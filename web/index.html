<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koloau | Management Console</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --accent: #6366f1;
            --text: #f8fafc;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        .header h1 { font-size: 2rem; font-weight: 900; letter-spacing: -2px; }
        .header .status { display: flex; align-items: center; gap: 10px; font-size: 0.8rem; opacity: 0.6; }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .glass-panel {
            background: var(--card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
        }

        h2 { font-size: 1.2rem; font-weight: 900; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }

        .soul-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .soul-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .soul-card:hover { border-color: var(--accent); background: rgba(255,255,255,0.05); }
        .soul-card.active { border-color: var(--accent); background: rgba(99, 102, 241, 0.1); }
        .soul-card h3 { margin: 0 0 5px 0; font-size: 1rem; }
        .soul-card p { margin: 0; font-size: 0.7rem; opacity: 0.5; }

        .bot-list { display: flex; flex-direction: column; gap: 15px; }
        .bot-row {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-btn {
            background: var(--accent);
            color: #fff;
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        input, textarea, select {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 15px;
        }

        @media (max-width: 900px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
  </head>
  <body>
    <div class="container">
        <header class="header">
            <h1>KOLOAU <span style="color:var(--accent)">RELAY</span></h1>
            <div class="status">
                <div style="width:10px; height:10px; background:#2ecc71; border-radius:50%"></div>
                Relay Hub Online
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="main-content">
                <section class="glass-panel">
                    <h2>üöÄ Bond a Soul</h2>
                    <label>Select Template</label>
                    <div class="soul-grid" id="soul-grid">
                        <div class="soul-card active" data-id="expert" onclick="selectSoul('expert')">
                            <h3>üß† Expert</h3>
                            <p>Deep analysis & coding</p>
                        </div>
                        <div class="soul-card" data-id="support" onclick="selectSoul('support')">
                            <h3>ü§ù Support</h3>
                            <p>Friendly & Professional</p>
                        </div>
                        <div class="soul-card" data-id="creative" onclick="selectSoul('creative')">
                            <h3>üé® Creative</h3>
                            <p>Storytelling & Roleplay</p>
                        </div>
                        <div class="soul-card" data-id="pure" onclick="selectSoul('pure')">
                            <h3>üîó Pure Relay</h3>
                            <p>Direct Flagship Access</p>
                        </div>
                    </div>

                    <form id="bot-form">
                        <label>Bot Token (@BotFather)</label>
                        <input type="text" id="token" placeholder="12345:AAAA..." required>
                        <label>Instructions (Custom override)</label>
                        <textarea id="instructions" placeholder="Override template rules (optional)..." style="height: 100px;"></textarea>
                        <button type="submit" class="main-btn">Activate Soul Relay</button>
                    </form>
                </section>
            </div>

            <aside class="side-content">
                <section class="glass-panel">
                    <h2>üîã My Fleet</h2>
                    <div id="bot-list" class="bot-list">
                        <div style="opacity:0.3; text-align:center;">Synchronizing...</div>
                    </div>
                </section>
            </aside>
        </div>
    </div>

    <script>
      let selectedSoulId = 'expert';
      const soulPrompts = {
          'expert': 'You are an advanced AI expert. Provide deep, logical, and technically accurate answers.',
          'support': 'You are a friendly support assistant. Be polite, concise, and helpful.',
          'creative': 'You are a creative storyteller. Be artistic, imaginative, and engaging.',
          'pure': 'Answer as a helpful assistant.'
      };

      function selectSoul(id) {
          selectedSoulId = id;
          document.querySelectorAll('.soul-card').forEach(c => c.classList.remove('active'));
          document.querySelector(`[data-id="${id}"]`).classList.add('active');
          document.getElementById('instructions').placeholder = soulPrompts[id];
      }

      async function fetchBots() {
          const res = await fetch('/api/bots/list');
          const data = await res.json();
          const container = document.getElementById('bot-list');
          container.innerHTML = data.bots.map(b => `
              <div class="bot-row">
                  <div>
                      <div style="font-weight:800; font-size:0.8rem;">${b.token.substring(0,10)}...</div>
                      <div style="font-size:0.6rem; opacity:0.5;">${b.model}</div>
                  </div>
                  <button class="main-btn" style="padding: 5px 12px; font-size:0.7rem; background:${b.is_active ? '#e74c3c' : '#2ecc71'}" onclick="toggleBot('${b.token}')">
                    ${b.is_active ? 'Stop' : 'Start'}
                  </button>
              </div>
          `).join('');
      }

      async function toggleBot(token) {
          await fetch('/api/bots/toggle', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token }) });
          fetchBots();
      }

      document.getElementById('bot-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const token = document.getElementById('token').value;
          const customPrompt = document.getElementById('instructions').value;
          const instructions = customPrompt || soulPrompts[selectedSoulId];
          
          try {
              const res = await fetch('/api/bots/create', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ token, model: 'gpt-5.2-pro', instructions })
              });
              const data = await res.json();
              if (data.success) {
                  alert('Soul Relay Activated!');
                  fetchBots();
              } else alert('Error: ' + data.message);
          } catch(e) { alert('Network error'); }
      });

      fetchBots();
      setInterval(fetchBots, 30000);
    </script>
  </body>
</html>
